<!-- templates/login.html -->
{% extends 'app/base.html' %}

{% block content %}
  <h2>Login</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit" class="btn btn-primary">Login</button>
  </form>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li class="alert alert-{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
