<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Register Client</h1>
    <form id="registerClientForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required>

        <button type="submit">Register</button>
    </form>

    <div class="message" id="message"></div>

    <script>
        const form = document.getElementById('registerClientForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
            };

            try {
                const response = await fetch('http://localhost:8000/api/register-client/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    const result = await response.json();
                    messageDiv.innerHTML = `<p style="color: green;">Client registered successfully!</p>`;
                    form.reset();
                } else {
                    const error = await response.json();
                    messageDiv.innerHTML = `<p style="color: red;">Error: ${JSON.stringify(error)}</p>`;
                }
            } catch (err) {
                messageDiv.innerHTML = `<p style="color: red;">An error occurred: ${err.message}</p>`;
            }
        });
    </script>
</body>
</html>
